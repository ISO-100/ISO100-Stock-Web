{% extends "base.html" %}

{% block content %}

 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation" ><a href="{{ url_for('register') }} ">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">ISO-100 Stock Web Application</h3>
      </div>
 
      <div class="jumbotron">
        <h2>Login</h2>
        {% if error %}
          <p style="color:red;">
            {{ error }}
          </p>
        {% endif %}
        <form class="form-signin" action="/login" method="POST">
        <label for="username" class="sr-only">Username</label>
        <input type="username" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
         
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      </div>
 
      <footer class="footer">
        <img src={{ url_for('static', filename = 'ISO100.jpg') }} alt="ISO 100" height="100px">
        <p>&copy; ISO-100 2016</p>
      </footer>
 
    </div>
  </body>

{% endblock %}
