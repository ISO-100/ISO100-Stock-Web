{% extends "base.html" %}


{% block content %}

<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="{{ url_for('logout') }} ">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">ISO-100 Stock Web Application</h3>
        </div>
 
        <div class="jumbotron">
            <h2>Welcome {{ username }} !!</h2>
 
        </div>
         
        <table data-order='[[ 1, "asc" ]]' data-page-length='25'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                    <th>Start date</th>
                    <th data-class-name="priority">Salary</th>
                </tr>
            </thead>
        </table>
 
        <footer class="footer">
            
            <p><img src={{ url_for('static', filename = 'ISO100.jpg') }} alt="ISO 100" height="100px">&copy; ISO-100 2016</p>
        </footer>
 
    </div>
</body>
 

{% endblock %}
